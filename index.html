<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
      <div class="wrapper">
          <div class="calc-block">
              <div class="display">0</div>
              <div class="numbers_actions">
                  <button type="button" class="action btn" onclick="clr()">AC</button>
                  <button type="button" class="action btn" onclick="statuc()">+/-</button>
                  <button type="button" class="action btn" onclick="del()">del</button>
                  <button type="button" class="calc btn" onclick="val('/')">/</button>
                  <button type="button" class="btn" onclick="val(7)">7</button>
                  <button type="button" class="btn" onclick="val(8)">8</button>
                  <button type="button" class="btn" onclick="val(9)">9</button>
                  <button type="button" class="calc btn" onclick="val('*')">x</button>
                  <button type="button" class="btn" onclick="val(4)">4</button>
                  <button type="button" class="btn" onclick="val(5)">5</button>
                  <button type="button" class="btn" onclick="val(6)">6</button>
                  <button type="button" class="calc btn" onclick="val('-')">-</button>
                  <button type="button" class="btn" onclick="val(3)">3</button>
                  <button type="button" class="btn" onclick="val(2)">2</button>
                  <button type="button" class="btn" onclick="val(1)">1</button>
                  <button type="button" class="calc btn" onclick="val('+')">+</button>
                  <button type="button" class="btn null" onclick="val(0)">0</button>
                  <button type="button" class="btn" onclick="val('.')">.</button>
                  <button type="button" class="calc btn" onclick="calculate()">=</button>
              </div>
          </div>
      </div>
    <script src="js/main.js"></script>
  </body>
</html>
